    <div class="layer">

      
      <h3>வணக்கம்,</h3>
      <h2>இனிய தமிழ் புத்தாண்டு
          <br>நல் வாழ்த்துகள்</h2>
      <div class="greeting"><h1></h1></div>
      <img class="cen" src="../img/tny.png"  alt="tamil new year" />



  
  <section class="pop-up">
    <div class="box">
      <form class="form">
        <h3>உங்கள் பெயரை தயவுசெய்து தட்டச்சு செய்யவும்</h3>
          <div><input type="text" placeholder="........" required/></div>
          <div><button class="close" type="submit">போவோம்!</button></div>
        </form>
    </div>
      </section>



  <footer>
    <a href="../index.html">&copy;Stupid Version Studio</a>
  </footer>

</div>
<script>
$(document).ready(function(){

	$(".close").click(function(){
    $(".pop-up").hide();
    $(".fly").hide();

});

	$("button").click(function() {

		var nameValue = $("input[type=text]").val().trim(),
				nameField = $("input[type=text]");

		if(nameValue) {
			$(this).remove();
			nameField.prop("disabled", true);
			$("h1").append(nameValue);
			$(".greeting").show(300);
            $(".fly").show(300);

		}
	});
});
</script>


<style>
 @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
