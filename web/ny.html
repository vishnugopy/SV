<div class="layer">
      <h3>Hi! I Wish you </h3>

      <div class="greeting"><h1></h1></div>

      <section class="pop-up">
<div class="box">

    <h3>Please Enter Your Sweet Name Here..</h3>
			<div><input type="text" placeholder="........" required/></div>

</div>

</div>




<script>
$(document).ready(function(){

	$(".close").click(function(){
    $(".pop-up").hide();

});

	$("button").click(function() {

		var nameValue = $("input[type=text]").val().trim(),
				nameField = $("input[type=text]");

		if(nameValue) {
			$(this).remove();
			nameField.prop("disabled", true);
			$("h1").append(nameValue);
			$(".greeting").show(300);
      

		}
	});
});

</script>


<style>
  @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

body{
text-align: center;

}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {

	}
}


.layer{

h1{

}

-webkit-animation: h2 0.35s infinite; 
  animation: h2 0.35s infinite;
}

@-webkit-keyframes h2 {
    0%   {text-shadow: 0 0 6px #FFF;}
    100%  {text-shadow: 0 0 0px #000;}
}


h3{

font-size:3vh;

}


a{

text-decoration: none;
color:white;
    
}

.cen{

  width:95%;
}

.pop-up{

button{
